keycloak.realm = jsample
keycloak.auth-server-url = https://192.168.56.101:8443/auth
keycloak.ssl-required = external
keycloak.resource = spring-boot-bearer
keycloak.public-client= false
keycloak.use-resource-role-mappings = false
keycloak.enabled = true
keycloak.disable-trust-manager = true
keycloak.principal-attribute=preferred_username

# Keycloak client with public Access Type is required for log-in from swagger UI frontend
public.keycloak.resource = spring-boot-public